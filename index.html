<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluación 7</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	
		<h1>Evaluación Unidad VII</h1>
        <form name="formulario" method="GET">
        Usuario:
        <input type="user" placeholder="Ingresa tu Usuario" name="usuario" id="user" minlength="4" required>
        Contraseña:
        <input type="password" placeholder="ingresá tu contraseña" name="contraseña" id="password" minlength="8"  required pattern="[A-Za-z0-9]{8,16}">
        Mail:
        <input type="email" placeholder="ingresá tu mail" name="mail" id="email_id" required >
        Fecha de Nacimiento:
        <input type="date" name="fecha">
        <input type="submit"  value="Click-Me"name="boton" id="boton_id">
	</form>
    <script src="js/java.js"></script>
</body>
</html>
